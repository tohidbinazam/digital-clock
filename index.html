<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="clock my-5 text-center text-white">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-xl-6">
            <div class="clock_bg">
              <div class="d-flex align-items-center justify-content-center">
                <h1 class="hours"></h1>
                <h1 class="minutes"></h1>
              </div>
              <div>
                <h1 class="seconds"></h1>
                <h3 class="localdate"></h3>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    




    <div class="mainfoem w-50 m-auto my-5">
      <div class="container">
        <div class="row">
          <div class="col-xl-12">
            <div class="card">
              <div class="card-header">
                <h1>Form_________________</h1>
              </div>
              <div class="card-body">
                <form id="main_forms" action="">
                <label for="name">Give your name</label>
                <input class="form-control" type="text" id="name">
                <label for="email">Give your email</label>
                <input class="form-control" type="email" id="email">
                <label for="password">Give your password</label>
                <input class="form-control" type="password" id="password">
                <label for="Selects">Select your country</label>
                <select class="form-select" id="Selects">
                  <option selected value="">Select one</option>
                  <option value="Bangladesh">Bangladesh</option>
                  <option value="India">India</option>
                  <option value="Srilank">Srilank</option>
                  <option value="Nepal">Nepal</option>
                  <option value="Bhutan">Bhutan</option>
                </select>
                <label for="birth">Date of birth</label>
                <input class="form-control" type="date" id="birth">

                <label for="">Select your Gender</label><br>
                <input type="radio" value="Male" name="gender" id="Male">
                <label for="Male">Male</label>
                <input type="radio" value="Female" name="gender" id="Female">
                <label for="Female">Female</label><br>

                <label for="numbers">Give your Mobile no</label>
                <input class="form-control" type="number" id="numbers">

                <label for="">Select your Skill</label><br>
                <input type="checkbox" value="HTML " id="HTML">
                <label for="HTML">HTML</label>
                <input type="checkbox"  value="CSS " id="CSS">
                <label for="CSS">CSS</label>
                <input type="checkbox" value="JavaScript " id="JavaScript">
                <label for="JavaScript">JavaScript</label>
                <input type="checkbox" value="Go Lang" id="GoLang">
                <label for="GoLang">Go Lang</label>
                <button class="btn btn-primary form-control mt-lg-3" type='submit'>Submit</button>
                </form>
              </div>
              <div class="card-footer result">

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>






    <div class="countpro my-5 w-75 m-auto">
      <div class="container">
        <div class="row">
          <div class="col-xl-12">
              <button class="start btn btn-success btn-lg me-3">start</button>
              <button class="stop btn btn-danger btn-lg">Stop</button>
              <hr>
              <input type="number" class="form-control digit">
              <hr>
              <h1 class="counter">0</h1>
              <div style="border: 2px solid black; border-radius: 0px 25px 25px 0px;">
                <div class="progress_bar"></div>
              </div>
          </div>
        </div>
      </div>
    </div>




    <div class="todolist my-5 w-50 m-auto">
      <div class="container">
        <div class="row">
         <div class="col-xl-12">
            <div class="card">
            <div class="card-header">
            <h1>Todo List</h1>
            </div>
            <div class="card-body">
            <input class="form-control" type="text" id="list_item">
            <button class="addbtn btn btn-danger form-control">Add</button>
            </div>
            <div class="card-footer result">
            <ul class="lists list-group">
            </ul>
            </div>
            </div>
         </div>
        </div>
      </div>
    </div>




    <div class="subjects my-5 w-25 m-auto">
      <div class="container">
        <div class="row">
          <div class="col-xl-12">
            <div class="card">
            <div class="card-header">
            <h1>Subject Marks</h1>
            </div>
            <div class="card-body">
              <input class="form-control" type="text" placeholder="Give your name" id="res_name">
              <select class="form-select" name="" id="subjects">
                <option value="">-- select --</option>
                <option value="Bangla">Bangla</option>
                <option value="English">English</option>
                <option value="Math">Math</option>
                <option value="Social science">Social science</option>
                <option value="science">science</option>
                <option value="Agricural">Agricural</option>
              </select>
              <input class="form-control" type="number" id="sun_number" placeholder="Give your marks">
              <button class="sub_check btn btn-info form-control">check</button>
            </div>
            <div class="sub_result card-footer">
            </div>
            </div>
          </div>
        </div>
      </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./function.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
